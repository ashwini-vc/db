
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl text-center mb-8">Medical History Form</h1>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                <select id="gender" name="gender" class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="blood_type" class="block text-sm font-medium text-gray-700">Blood Type:</label>
                <select id="blood_type" value="select" name="blood_type" class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="select">Select</option>
                    <option value="O+">O+</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O-">O-</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="allergies" class="block text-sm font-medium text-gray-700">Allergies:</label>
                <textarea id="allergies" name="allergies" rows="4" class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="medications" class="block text-sm font-medium text-gray-700">Current Medications:</label>
                <textarea id="medications" name="medications" rows="4" class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="medical_conditions" class="block text-sm font-medium text-gray-700">Medical Conditions:</label>
                <textarea id="medical_conditions" name="medical_conditions" rows="4" class="mt-1 p-2 w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
